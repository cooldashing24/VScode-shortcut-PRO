<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>VScode PRO</title>
</head>

<body>

    <header class="header">
        <div class="wrapper">
            <!-- Counter -->
            <div class="headerCounter">
                <p class="counter">1/5</p>
            </div>

            <!-- Quiz board -->
            <div class="row rowCenter">
                <div class="headerQuiz row rowColumn col col60">
                    <div class="col auto">
                        <h1>Enter shortcut for opening new file</h1>
                    </div>
                    <div class="row userInput col col60">
                        <div class="col col50"><span class="userCommand">cmd</span></div>
                        <div class="col col50"><span class="userCommand">p</span></div>
                    </div>
                    <div class="col col30">
                        <button class="button" type="submit">next</button>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- Modal window -->
    <!-- <div class="modal">
        <h2>VScode PRO</h2>
        <div class="modal--left"></div>
        <div class="modal--right"></div>
    </div> -->


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="./app/index.js"></script>
</body>

</html>
