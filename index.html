<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5dbe99caa8.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
    <title>VScode shortcut PRO</title>
</head>

<body>

    <header class="header">
        <div class="wrapper">
            <!-- Counter -->
            <div class="headerCounter">
                <p><span class="counter">1</span> / 5</p>
            </div>

            <!-- Quiz board -->
            <div class="row rowCenter">
                <div class="headerQuiz row rowColumn col col60">
                    <div class="col auto">
                        <h2></h2>
                    </div>
                    <div class="row userAnswer col col75">
                        <div class="col col50"><span class="userInput userInput1"></span></div>
                        <div class="col col50"><span class="userInput userInput2"></span></div>
                    </div>
                    <div class="col col40">
                        <a class="button buttonNext" href="">next</a>
                        <!-- Add a refresh button -->
                        <!-- <a href=""><i class="fas fa-sync"></i></a> -->
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- Modal window -->

    <div class="intro">
        <h1>VScode shortcut PRO</h1>
        <p>Hello,this is a shortcut modern quiz! Play it for practicing you skills!</p>
        <a class="button buttonStart" href="">Start</a>
    </div>

    <div class="modal">
        <div class="modalLeft overflowHidden"><span class="modalIcon iconLeft">⌘</span></div>
        <div class="modalRight overflowHidden"><span class="modalIcon iconRight">⌘</span></div>
    </div>

    <div class="modalScore">
        <ul></ul>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="./app/index.js"></script>
</body>

</html>
